<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>List Task App</title>
  </head>
  <body class="bg">
    <header class="header">
      <h1 class="header__title">List Task App</h1>
    </header>
    <main>
      <article class="bg-app">
        <div class="form">
          <form action="submit" id="form">
            <input
              class="form__text"
              type="text"
              name="task"
              id="task"
              placeholder="Write a task..."
            />
            <button type="submit" class="btn-submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon icon--submit"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </form>
        </div>
        <div>
          <ul class="list-task" id="lsTask">
          
          </ul>
        </div>
        <div class="bottom">
          <div>
            <span id="taskComplete" class="count-task">0</span>
            <span class="count-task">/</span>
            <span id="taskTotal" class="count-task">0</span>
          </div>
          <button id="deleteAll" class="btn-deleteAll">Delete All</button>
        </div>
      </article>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
